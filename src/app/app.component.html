<div class="container-fluid">
  <div class="row text-center bg-dark text-white">
    <h1>Parent component</h1>
  </div>
</div>

<form class="text-center" [formGroup]="myform" (ngSubmit)="senddata()">
  <div class="form-group"><br>
    Name: <input type="text" formControlName="name" placeholder="Enter Name">
  </div>
  <br>
  <div class="form-group">
    Address: <input type="text" formControlName="address" placeholder="Enter Address">
  </div>
  <br>
  <div class="form-group">
    Age: <input type="number" formControlName="age" placeholder="Enter Age" maxlength="2">
  </div>
  <br>

  <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
  <button type="reset" class="btn btn-primary">Clear</button>
</form>

<app-child [getMyArray]="formdata"></app-child>
<router-outlet></router-outlet>
